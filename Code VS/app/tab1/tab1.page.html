<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

  <h3 text-center *ngIf="(loadItemsObservable$ | async)?.length === 0">
    No items available
  </h3>
  

  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItemsObservable$ | async; let i = index">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <p>{{item.quantity}}</p>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="editItem(item, i)">Edit</ion-item-option>
        <ion-item-option (click)="shareItem(item, i)">Share</ion-item-option>
        <ion-item-option (click)="removeItem(item, i)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-item-option> 
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
